<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/1970b4035a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <h1><span>To Do</span></h1>
        <h3>Make your Todo List now!!!</h3>
    </div>
    <div class="todoTextbox">
        <input type="text" name="ToDoText" class="textBox" id="textBox" placeholder="Todoooooooo !!!" required>
        <button type="button" class="add" onclick="addTodo()"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="myList">
    </ul>
    
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
